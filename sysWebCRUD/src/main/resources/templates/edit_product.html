<!DOCTYPE HTML>
<html xmlsn:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Product Management</title>
    	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.0/css/bootstrap.min.css" />		
	</head>
	<body>
		<div class="container text-center">
			<h2>Edit Product</h2>
			<form action="#" th:action="@{/save}" th:object="${product}" method="post">
				<table class="table table-bordered border-primary">
				  <tr>
				  	<td><label for="id" class="form-label">Product ID</label></td>
				  	<td><input type="text" class="form-control" id="id" th:field="*{id}" aria-describedby="id" readonly="readonly"></td>
				  </tr>				
				  <tr>
				  	<td><label for="nameProduct" class="form-label">Name Product</label></td>
				  	<td><input type="text" class="form-control" id="nameProduct" th:field="*{nameProduct}" aria-describedby="nameProduct"></td>
				  </tr>
				  <tr>
				  	<td><label for="detailProduct" class="form-label">Detail Product</label></td>
				  	<td><input type="text" class="form-control" id="detailProduct" th:field="*{detailProduct}" aria-describedby="detailProduct"></td>
				  </tr>
				  <tr>
				  	<td><label for="madeProduct" class="form-label">Made Product</label></td>
				  	<td><input type="text" class="form-control" id="madeProduct" th:field="*{madeProduct}" aria-describedby="madeProduct"></td>
				  </tr>
				  <tr>
				  	<td><label for="priceProduct" class="form-label">Price Product</label></td>
				  	<td><input type="number" class="form-control" id="priceProduct" th:field="*{priceProduct}" aria-describedby="priceProduct"></td>
				  </tr>
				  <tr>
				  	<td><label for="cuantityProduct" class="form-label">Cuantity Product</label></td>
				  	<td><input type="number" class="form-control" id="cuantityProduct" th:field="*{cuantityProduct}" aria-describedby="cuantityProduct"></td>
				  </tr>				  				  				  				  
				</table>
			  <button type="submit" class="btn btn-primary">Save</button>
			</form>			
		</div>
	</body>
</html>
