<!DOCTYPE HTML>
<html xmlsn:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Product Management</title>
    	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.0/css/bootstrap.min.css" />		
	</head>
	<body>
		<div class="container text-center">
			<h2>Welcome to Produc Management</h2>
			<a href="new" class="btn btn-primary">New Product</a>
			<div class="table-responsive">
			  <table class="table table-hover">
			    <thead>
			      <tr>
			        <th>ID</th>
			        <th>Name</th>
			        <th>Detail</th>
			        <th>Made In</th>
			        <th>Price</th>
			        <th>Cuantity</th>
			        <th>Actions</th>
			      </tr>
			    </thead>
			    <tbody>
			      <tr th:each="product : ${listProducts}">
					<td th:text="${product.id}">ID</td>
					<td th:text="${product.nameProduct}">Name</td>
					<td th:text="${product.detailProduct}">Detail</td>
					<td th:text="${product.madeProduct}">Made In</td>
					<td th:text="${product.priceProduct}">Price</td>
					<td th:text="${product.cuantityProduct}">Cuantity</td>
					<td>
						<a th:href="@{'/edit/' + ${product.id}}" class="btn btn-warning">Edit</a>&nbsp;
						<a th:href="@{'/delete/' + ${product.id}}" class="btn btn-danger">Delete</a>
					</td>
			      </tr>
			    </tbody>
			  </table>
			</div>			
		</div>
	</body>
</html>
